<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: QuerySelector</title>
</head>

<body>
  <section class="container">
    <div id="b325" class="asteroid">The King</div>
    <div class="asteroid b326">The Conceited Man</div>
  </section>
  <p class="asteroid big">The Businessman</p>
  <div class="asteroid b329 big">The Lamplighter</div>

  <script>

    const king = document.querySelector('#b325').textContent;
    console.log(king);

    const businessLamp = document.querySelectorAll('.big');
    console.log(businessLamp[0].textContent, businessLamp[1].textContent);

    const conceitedKing = document.querySelectorAll('.container div');
    for (let i = 0; i < conceitedKing.length; i++) {
      let subject = conceitedKing[i].textContent;
      alert('Hello ' + subject);
    }

    const noBusiness = document.querySelectorAll('div.asteroid');  
    for (let i = 0; i < noBusiness.length; i++) {
      let man = noBusiness[i].textContent;
      console.log(man);
    }

  </script>

</body>

</html>
