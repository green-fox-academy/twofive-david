<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like (change its shape)
    </script>
    OR
    <script src="classlist-1.js"></script> -->

    <script>
      function doThisAll() {
        const myParagraphs = document.querySelectorAll('p');
        const apple = myParagraphs[0];
        const balloon = myParagraphs[1];
        const cat = myParagraphs[2];
        const dolphin = myParagraphs[3];

        if (dolphin.classList.contains('dolphin')) {
          apple.textContent = 'pear';
          console.log('I changed apple to pear.');
        } else {
          console.log('This p doesnt have a dolphin class.');
        }
        if (apple.classList.contains('apple')) {
          cat.textContent = 'dog'
          console.log('I changed the cat to dog.')
        }

        apple.classList.add('red');
        balloon.classList.remove('balloon');
        balloon.classList.add('pear');
      }
    </script>
  </body>
</html>
