<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>
  <button id="myButt">Press me!</button>

  <script>
    const myBtn = document.getElementById('myButt');

    function doThat() {
      const myAsteroids = document.querySelector('ul.asteroids');
      const king = document.querySelector('ul').firstElementChild;
      myAsteroids.removeChild(king);

      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ];

      for (let i = 0; i < planetData.length; i++) {
        let newLi = document.createElement('li');

        if (planetData[i].asteroid) {
          newLi.textContent = planetData[i].content;
          myAsteroids.appendChild(newLi);
          newLi.classList.add(planetData[i].category);

        }
      }
    }

    myBtn.onclick = doThat;
  </script>
</body>

</html>
