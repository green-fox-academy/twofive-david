<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <title>My Login</title>
</head>

<body>
  <div class="form-contain">
    <form action="index.html" method="POST">
      <h2 class="uppercase">Account Login</h2>
      <label for="username" class="uppercase">Username</label>
      <input type="text" id="username">
      <label for="password" class="uppercase">Password</label>
      <div class= "password-container">
        <input type="password" id="password">
        <img class = "eye" src="iconfinder_61_171461.png " alt="show password" width="20px" height="20px">
      </div>
      <p><a href="http://www.index.hu" target="_blank">Forgot Password?</a></p>
      <button>Login</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
