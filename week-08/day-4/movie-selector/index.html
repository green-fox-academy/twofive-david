<!DOCTYPE html>
<html lang="en">

<head>

  <title>My Movie Selector</title>
</head>

<body>
  <div class="formfield">
    <h1>Movie selector</h1>
    <form action="#">
      <select name="genre-selecta" id="genre-selecta">
        <option value="coomedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="sci-fi">Sci-fi</option>
      </select>
      <select name="movie-selecta" id="movie-selecta">
        <option value="moon" class="sci-fi">Moon</option>
        <option value="space-odessey" class="sci-fi">2001 Space Odessy</option>
        <option value="contact" class="sci-fi">Contact</option>
        <option value="darkest-hour" class="drama">Darkest Hour</option>
        <option value="blood" class="drama">There Will Be Blood</option>
        <option value="beauty"class="drama">American Beauty</option>
        <option value="airplane" class="comedy">Airplane!</option>
        <option value="dp" class="comedy">Deadpool</option>
        <option value="ww" class="comedy">Wayne's World</option>
      </select>
    </form>
    <p>The selected movie is: <span class = "selected-movovie"></span>.</p>
  </div>
</body>

</html>
