<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./static/style.css">
  <title>Say hi to my booklist!</title>
</head>
<body>
  <h1>My Bookstore</h1>
  <form action="GET" href="http://localhost:3000/fulldata">
    <label for="category">Category</label>
    <select id="category"></select>
    <label for="publisher">Publisher</label>
    <select id="publisher"></select>
    <label for="plt">Price lower than</label>
    <input type="number" id="plt">
    <label for="pgt">Price greater than</label>
    <input type="number" id="pgt">
    <input type="submit">
  </form>
  <table class="my-table"></table>
  <script src="./static/frontend.js"></script>
</body>
</html>
